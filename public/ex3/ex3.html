<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems(event.target.value)" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
        </div>
    </div>
    
    <script>
        var items;
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            const data = await axios.get("http://localhost:3000/categories").then(res => res.data);
            showCategories(data);
            return data
        }

        function showCategories(categories) {
            // Display the categories in the select element
            let select = document.getElementById('selectCategory');
            for (category of categories) {
                let option = document.createElement('option');
                option.innerText = category
                option.value = category
                select.appendChild(option)
            }
        }

        async function getItems(category) {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            if (category === "0") {
                return;
            }
            const allData = []
            if (category === "all") {
                let categories = await getCategories();
                let retrieve = async (category) => {
                    const data = await axios.get("http://localhost:3000/items", { params: { category } }).then(res => res.data);
                    allData.push(...data);
                }
                console.log(categories)
                await Promise.all(categories.map(category => retrieve(category)));
            } else {
                const data = await axios.get("http://localhost:3000/items", { params: { category } }).then(res => res.data);
                allData.push(...data);
            }
            showItems(allData);
            console.log(allData);
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            let list = document.getElementById('itemsList')
            list.className = "row my-3 py-3 justify-content-around";
            list.innerHTML = ""
            for (let item of items) {
                let card = document.createElement('div');
                card.className = "col-lg-3 col-md-6 card text-center"
                card.style = "width: 18rem;"
                let body = document.createElement('div');
                body.className = "card-body"
                let title = document.createElement('h5');
                title.innerText = item.name;
                title.className = "card-title";
                let text = document.createElement('p');
                text.innerText = `Price: $${item.price}`
                text.className = "card-text"
                body.appendChild(title);
                body.appendChild(text);
                card.appendChild(body)
                list.appendChild(card)
            }

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
